<!DOCTYPE html>
<html>
    <head>
        <title>
            Tic Tac Toe 
        </title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet"> 
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="title">
                <h1>Tic Tac Toe</h1>
                <button onclick="reset()">Reset</button>
            </div>
            <div class="body">
                <div class="scoreboard ">
                     <div class="scoreCard">Player 1 : <span class="player1">0</span></div>
                     <div class="scoreCard">Tied : <span class="tie">0</span></div>
                     <div class="scoreCard">Player 2 : <span class="player2">0</span></div>
                </div>
                <div class="board">
                    <table style="width:100%" class="table">
                        <tr>
                            <td class="sq1 r"></td>
                            <td class="sq2 r"></td>
                            <td class="sq3 r"></td>
                        </tr>
                        <tr>
                            <td class="sq4 r"></td>
                            <td class="sq5 r"></td>
                            <td class="sq6 r"></td>
                        </tr>
                        <tr>
                            <td class="sq7 r"></td>
                            <td class="sq8 r"></td>
                            <td class="sq9 r"></td>
                        </tr>
                        
                      </table> 
                </div>
            </div>
        </div>
    </body>
</html>
